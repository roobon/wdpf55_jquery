<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    
<!-- Rady function shorter version -->
<img id="animal" src="img/cat.png" alt="">
    <script>
      $(function () {
        $("#animal").mouseover(function(){
            $("#animal").attr("src", "img/Tiger.JPG")
        })
        $("#animal").mouseleave(function(){
            $("#animal").attr("src", "img/cat.png")
        })
      });
    </script>
  
  </body>
</html>
