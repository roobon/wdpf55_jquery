<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#div1").fadeTo("slow",.90);
                $("#div2").fadeTo("slow",.60);
                $("#div3").fadeTo("slow",.30)
            })
        })
    </script>

</head>
<body>
    <div id="div1" style="width: 80px; height: 80px; background-color: chartreuse;"></div>
    <div id="div2" style="width: 80px; height: 80px; background-color:darkgoldenrod"></div>
    <div id="div3" style="width: 80px; height: 80px; background-color:rgb(21, 7, 111)"></div>
    <button>fadeTo content Show</button>
</body>
</html>
