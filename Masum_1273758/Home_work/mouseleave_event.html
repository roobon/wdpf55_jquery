<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<p id="btn1">Bangaldesh is more naturally Beautiful Country than Pakistan</p>
<p id="btn2">Mouse pointer on over the paragraph then open a alert Message</p>
<script>
$(document).ready(function(){
    $("#btn1").mouseleave(function(){
        alert("Now Bye this paragraph")
    })

    $("#btn2").mouseenter(function(){
        alert("show a paragraph on mouse hover")
    })
})
</script>
</body>
</html>
