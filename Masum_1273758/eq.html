<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    <h2>Elements by index</h2>
    <ul>
        <li>Bangladesh</li>
        <li>Srilanka</li>
        <li>Canada</li>
    </ul>
    <p>This is paragraph</p>
    <p>This is paragraph</p>
    <p>This is paragraph</p>
    
    <script>
        $(document).ready(function(){
            var item = $("li").eq(1).html();
            alert(item);
            $("p").eq(2).css({"color":"red","font-size":"40px"});
            $("li:first-child").css({"font-size":"40px","color":"green"});
            $("li:last-child").css({"font-size":"40px","color":"yellow"})

        });
    </script>
</body>
</html>
