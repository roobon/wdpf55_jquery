<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        div{
            background-color: rgb(247, 234, 208);
            height: 100px;
            width: 100px;
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <input type="text" name="stid" id="stid" >
    <button>Click here</button>
    <div></div>
    <script>
        $(document).ready(function () {
            $("button").click(function(){
                 var sid = $("#stid").val();
                 //alert(id);

                $.post("students.php", {id:sid}, function(data, status){
                    $("div").html(data);
                })

                // $.post("students.php", {id:2}, function(data, status){
                //    $("div").html(data);    
                // })

            });
        });
    </script>
</body>
</html>
