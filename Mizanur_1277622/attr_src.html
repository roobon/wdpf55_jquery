<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hide & Show by jQuery</title>
</head>
<body>

    <div class="container">
        <h3>Flowers to Fly</h3>
        <img id="fly" src="image/flower.jpg" alt=""><br><br>
        <button id="btn1" class="btn btn-primary">Click to see new image</button>
    </div>

    <script>
        $(function(){
            //$("#fly").attr("src", "image/fly.png");

            //this is for on button click
            $("#btn1").click(function(){ 
                $("#fly").attr("src", "image/fly.png");
            })

            //this is for on mouseover
            $("#fly").mouseover(function(){ 
                $("#fly").attr("src", "image/fly.png");
            })
            
            //this is for on mouseleave it changes to prev
            $("#fly").mouseleave(function(){ 
                $("#fly").attr("src", "image/flower.jpg");
            })
        });
    </script>
</body>
</html>
