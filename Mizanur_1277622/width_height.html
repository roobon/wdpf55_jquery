<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div{
            width: 70px;
            height: 50px;
            float: left;
            margin: 5px;
            background: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div></div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

    <script>
        $(function(){
            $("div:first").height("100px").width("200px").css({"background-color":"black"})
            $("div:last").height("200px").width("100px").css({"background-color":"blue", "cursor":"help"})
        });
    </script>
</body>
</html>
