<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 500px;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni maxime optio eaque necessitatibus.
    </div>

    <script>
        $(function(){
            $("div").hover(function(){
                $(this).replaceWith("<h1>This work with replacewith function</h1>")
            })
        });
    </script>
</body>
</html>
