<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
      <button id="btn1">FadeIn Button</button>
      <button id="btn2">FadeOut Button</button>
    <div id="div1" style="background-color: rebeccapurple ; height : 100px ; width: 100px; display:none;"></div>
    <div id="div2" style="background-color: aqua ; height : 100px ; width: 100px; display:none;"></div>
    <div id="div3" style="background-color: red ; height : 100px ; width: 100px; display:none;"></div>

    <script>
        $(document).ready(function () {
          $("#btn1").click(function () {
            $("#div1").fadeIn();
            $("#div2").fadeIn("slow");
            $("#div3").fadeIn("3000");
          });

        });
        $(document).ready(function () {
          $("#btn2").click(function () {
            $("#div1").fadeOut();
            $("#div2").fadeOut("slow");
            $("#div3").fadeOut("4000");
          });

        });
    </script>
  </body>
</html>
