<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        img{
            width:800px;
            height: 500px;
        }
    </style>

</head>
<body>
    <img id="bdcrick" src="img/bdcric.jpg" alt="">
    

    <script>
        $(document).ready(function(){
        $("#bdcrick").mouseover(function(){
                $("#bdcrick").attr("src","img/cat.jpg");
            })
        $("#bdcrick").mouseleave(function(){
            $("#bdcrick").attr("src","img/bdcric.jpg");
            })


});
</script>


</body>
</html>
