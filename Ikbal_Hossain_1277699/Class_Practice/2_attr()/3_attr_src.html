<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <img id="animal" src="image/cat.jpg" alt="">

    <script>
        $(function(){
            // $("animal").attr("src", "image/tiger.jpg");
            $("#animal").mouseover(function(){
                $("#animal").attr("src", "image/tiger.jpg");
            })
            $("#animal").mouseleave(function(){
                $("#animal").attr("src", "image/cat.jpg");
            })
        });
    </script>
    
</body>
</html>
