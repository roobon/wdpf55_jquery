<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <div id="box">
        <h1> Click button to load new content inside DIV box</h1>
    </div>
    <a href="about.html" class="abt"> About Page </a> <br> <br>
    <a href="contact.html" class="cont"> Contact Page </a> <br> <br>

    <button type="button"> Load Content </button>
    <script>
        $(function () {
            $("button").click(function () {
                $("#box").replaceWith(".abt")
            })
        })
    </script>
</body>

</html>
