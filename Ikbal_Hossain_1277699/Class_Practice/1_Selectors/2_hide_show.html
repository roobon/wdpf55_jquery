<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h2>All paragraph</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente necessitatibus blanditiis rem ipsam omnis quia iusto excepturi, laborum similique sit minima ducimus odio provident perferendis tempore! Nam mollitia eius dolorem.</p>

    <button id="btn1">Hide</button>
    <button id="btn2">Show</button>
    <button id="btn3">Show/Hide</button>
    <button id="btn4">Show/Hide All Elements</button>

    <script>
        $(function(){

            $("#btn1").click(function(){
                $("p").hide();
            })

            $("#btn2").click(function(){
                $("p").show();
            })

            
            $("#btn3").click(function(){
                $("p").toggle();
            })

            $("#btn4").click(function(){
                $("*").hide();
            })

        })
    </script>
</body>
</html>
