<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>

    <p title="This is a lorem paragraph"><b>Lorem ipsum</b> dolor, sit amet consectetur adipisicing elit. Distinctio, quiducimus incidunt doloremque aspernatur deleniti fuga ad molestiae. Vel cupiditate accusamus ut deserunt, facilis delectus sapiente. Non ipsa repudiandae deserunt.</p>

    <div class="para">content will come</div>
    <div><b>Another content</b></div>

    <button>Click here</button>

    <!-- Ready Function Shorter Version -->
    <script>
        $(function () {

                $("div.para").html(content);
            })
        });
    </script>
