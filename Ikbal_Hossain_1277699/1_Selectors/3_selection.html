<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <h1>This is h1 with heading</h1>

    <h2>All paragraph</h2>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente necessitatibus blanditiis rem ipsam omnis quia iusto excepturi, laborum similique sit minima ducimus odio provident perferendis tempore! Nam mollitia eius dolorem.</p>

    <button class="btn1">Click here</button>


    <script>
        $(function () {

            $("h1").click(function () {
                $(this).hide();
            })

            $("h2").click(function () {
                $(this).hide();
            })


            $("p").click(function () {
                $(this).hide();
            })

            
            $(".btn1").click(function () {
                $(this).hide();
            })

        })
    </script>
</body>

</html>
