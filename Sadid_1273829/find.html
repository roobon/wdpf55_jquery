<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .findStyle{
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h2>Elements by Index</h2>

    <ul>
        <li>Bangladesh</li>
        <li>Srilanka</li>
        <li>Canada</li>
    </ul>
    <p>This is <span>paragraph 1</span></p>
    <p>This is <span>paragraph 2</span></p>
    <p>This is <span>paragraph 3</span></p>
    <span>this is a span.</span>

    <script>
        $(document).ready(function(){
            $("p").find("span").addClass("findStyle");
        });
    </script>
</body>
</html>
