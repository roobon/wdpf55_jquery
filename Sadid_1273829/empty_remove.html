<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>jQuery Setup</title>
    <style>
        div{
            border: 1px solid red;
            padding: 20px;
            background-color: #000;
            color: red;
            display: inline;

        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>

    <!-- ready function shorter virsion -->
    <script>
        $(function(){
            $("div").click(function(){
                $(this).remove();
            }) 
        })
    </script>
</body>
</html>
