<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        /* display: none; */
    }
</style>
<body>
    <input type="text" name="stid" id="stid">
    <button>Click</button>
    <div></div>

     <!-- Ready Function shorter-->
     <script>
        $(document).ready(function(){
            $("button").click(function(){
                var sid = $("#stid").val();
                $.post("students.php", {id:sid}, function(data,status){
                 $("div").html(data);
                 
                })
            })
        })
    </script>
</body>
</html>
