<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style>
    div{
        height: 100px;
        width: 100px;
        display: none;
    }
</style>
<body>
    <button>Click</button>

     <!-- Ready Function shorter-->
     <script>
        $(function(){
            $("button").click(function(){
                $.get("welcome.php",function(data,status){
                  $("div").html(data)
                  $("div").css("display","block")
                })
            })
        })
    </script>
</body>
</html>
