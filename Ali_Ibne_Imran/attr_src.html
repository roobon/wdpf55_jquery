<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<style>
    img{
        width: 300px;
        height: 250px;
    }
</style>
<body>
    <img src="img/cat.jpg" alt="" id="animal">
     <!-- Ready Function shorter-->
     <script>
        $(function(){
            
            $("#animal").mouseover(function(){
                $("#animal").attr("src","img/tiger.jpg")
            })
            $("#animal").mouseleave(function(){
                $("#animal").attr("src","img/cat.jpg")
            })
        })
    </script>
</body>
</html>
